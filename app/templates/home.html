{% extends 'layout.html' %}

{% block body %}
  <div class="jumbotron text-center">
    <h1>Моделирование конечных автоматов</h1>
    <p class="lead">Приложение позволяет строить модели конечных автоматов</p>
    {% if session.logged_in == NULL %}
      <a href="/register" class="btn btn-primary btn-lg">Зарегистрироваться</a>
      <a href="/login" class="btn btn-success btn-lg">Войти</a>
    {% endif %}
  </div>

    <div id="content">
        <p>Введите число вершин:<input style="margin-bottom: 20px" class="form-control" type="number" id="countNodes" label="Введите число вершин:" > </p>
        <p>Выберите тип автомата</p>

        <div style="margin-bottom: 20px" class="btn-group btn-group-toggle" data-toggle="buttons">
          <label class="btn btn-secondary active">
            <input type="radio" name="options" id="option1" autocomplete="off" checked> Распознаватель
          </label>
          <label class="btn btn-secondary">
            <input type="radio" name="options" id="option2" autocomplete="off"> Автомат Мили
          </label>
          <label class="btn btn-secondary">
            <input type="radio" name="options" id="option3" autocomplete="off"> Автомат Мура
          </label>
        </div>
        <div>
          <input class="btn btn-success btn-sm" type="button" value="Создать таблицу" id="createTable"/>
          <input class="btn btn-primary btn-sm" type="button" value="Сбросить" id="createTable"/>
        </div>


        <div id="table"></div>
        <div id="picture">

        </div>
    </div>


{% endblock %}
